<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }
        .auth-container {
            max-width: 400px;
            margin: 0 auto;
        }
        .auth-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            padding: 40px;
        }
        .brand-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            color: white;
            font-size: 2rem;
        }
        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
        }
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6a4190 100%);
        }
        .auth-footer {
            margin-top: 20px;
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="auth-card">
                <div class="text-center mb-4">
                    <div class="brand-logo">
                        <i class="bi bi-currency-dollar"></i>
                    </div>
                    <h2 class="fw-bold">Expense Tracker</h2>
                    <p class="text-muted">Sign in to manage your finances</p>
                </div>
                
                <div id="authTabs">
                    <ul class="nav nav-tabs nav-justified mb-4" id="authTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab">Login</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link" id="signup-tab" data-bs-toggle="tab" data-bs-target="#signup" type="button" role="tab">Sign Up</button>
                        </li>
                    </ul>
                    
                    <div class="tab-content">
                        <!-- Login Tab -->
                        <div class="tab-pane fade show active" id="login" role="tabpanel">
                            <form id="loginForm">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="loginEmail" placeholder="your@email.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="loginPassword" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="loginBtn">
                                        <span id="loginBtnText">Sign In</span>
                                        <span id="loginSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                        
                        <!-- Signup Tab -->
                        <div class="tab-pane fade" id="signup" role="tabpanel">
                            <form id="signupForm">
                                <div class="mb-3">
                                    <label for="signupEmail" class="form-label">Email</label>
                                    <input type="email" class="form-control" id="signupEmail" placeholder="your@email.com" required>
                                </div>
                                <div class="mb-3">
                                    <label for="signupPassword" class="form-label">Password</label>
                                    <input type="password" class="form-control" id="signupPassword" placeholder="Minimum 6 characters" required>
                                </div>
                                <div class="mb-3">
                                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" required>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-primary btn-lg" id="signupBtn">
                                        <span id="signupBtnText">Create Account</span>
                                        <span id="signupSpinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
                <div class="auth-footer">
                    <p>Your data is securely stored in Supabase with end-to-end encryption</p>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
        <div id="authToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <i class="bi bi-info-circle me-2"></i>
                <strong class="me-auto">Notification</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
            </div>
            <div class="toast-body" id="authToastMessage"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // ====== SUPABASE INITIALIZATION ======
        const SUPABASE_URL = 'https://vhqlftjfdmsafkrwxwkj.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_esFa4vqeqr4Sqnk0R6fs0g_LRyhULef';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        
        // ====== CHECK EXISTING SESSION ======
        supabase.auth.getSession().then(({ data: { session } }) => {
            if (session) {
                window.location.href = 'index.html';
            }
        });
        
        // ====== AUTH FUNCTIONS ======
        function showAuthMessage(message, type = 'info') {
            const toastEl = document.getElementById('authToast');
            const toastBody = document.getElementById('authToastMessage');
            const toastHeader = toastEl.querySelector('.toast-header');
            
            // Update message and styling
            toastBody.textContent = message;
            
            // Set color based on type
            if (type === 'success') {
                toastHeader.style.backgroundColor = '#d4edda';
                toastHeader.style.color = '#155724';
            } else if (type === 'error') {
                toastHeader.style.backgroundColor = '#f8d7da';
                toastHeader.style.color = '#721c24';
            } else {
                toastHeader.style.backgroundColor = '#d1ecf1';
                toastHeader.style.color = '#0c5460';
            }
            
            // Show toast
            const toast = new bootstrap.Toast(toastEl);
            toast.show();
        }
        
        // ====== LOGIN FORM ======
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('loginEmail').value.trim();
            const password = document.getElementById('loginPassword').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            
            // Validation
            if (!email || !password) {
                showAuthMessage('Please fill in all fields', 'error');
                return;
            }
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Signing in...';
            loginSpinner.classList.remove('d-none');
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                showAuthMessage('Login successful! Redirecting...', 'success');
                
                // Redirect after short delay
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1000);
                
            } catch (error) {
                console.error('Login error:', error);
                
                // Handle specific error cases
                if (error.message.includes('Invalid login credentials')) {
                    showAuthMessage('Invalid email or password', 'error');
                } else if (error.message.includes('Email not confirmed')) {
                    showAuthMessage('Please confirm your email address first', 'error');
                } else {
                    showAuthMessage(error.message, 'error');
                }
                
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Sign In';
                loginSpinner.classList.add('d-none');
            }
        });
        
        // ====== SIGNUP FORM ======
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const signupBtn = document.getElementById('signupBtn');
            const signupBtnText = document.getElementById('signupBtnText');
            const signupSpinner = document.getElementById('signupSpinner');
            
            // Validation
            if (!email || !password || !confirmPassword) {
                showAuthMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showAuthMessage('Passwords do not match', 'error');
                return;
            }
            
            if (password.length < 6) {
                showAuthMessage('Password must be at least 6 characters', 'error');
                return;
            }
            
            // Show loading state
            signupBtn.disabled = true;
            signupBtnText.textContent = 'Creating account...';
            signupSpinner.classList.remove('d-none');
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        emailRedirectTo: window.location.origin + '/index.html'
                    }
                });
                
                if (error) throw error;
                
                if (data.user?.identities?.length === 0) {
                    showAuthMessage('User already exists. Please sign in.', 'error');
                } else {
                    showAuthMessage('Account created! Please check your email to confirm your account.', 'success');
                    
                    // Switch to login tab after successful signup
                    document.getElementById('login-tab').click();
                    document.getElementById('loginEmail').value = email;
                    
                    // Clear signup form
                    document.getElementById('signupForm').reset();
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                showAuthMessage(error.message, 'error');
            } finally {
                // Reset button state
                signupBtn.disabled = false;
                signupBtnText.textContent = 'Create Account';
                signupSpinner.classList.add('d-none');
            }
        });
        
        // ====== TAB SWITCHING ======
        document.querySelectorAll('#authTab button').forEach(button => {
            button.addEventListener('click', () => {
                // Clear all form fields on tab switch
                document.getElementById('loginForm').reset();
                document.getElementById('signupForm').reset();
                
                // Clear any error states
                document.querySelectorAll('.is-invalid').forEach(el => {
                    el.classList.remove('is-invalid');
                });
            });
        });
        
        // ====== ENTER KEY SUPPORT ======
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    
                    // Find the active form and submit it
                    const activeTab = document.querySelector('.nav-link.active');
                    if (activeTab.id === 'login-tab') {
                        document.getElementById('loginForm').dispatchEvent(new Event('submit'));
                    } else {
                        document.getElementById('signupForm').dispatchEvent(new Event('submit'));
                    }
                }
            });
        });
    </script>
</body>
  </html>
